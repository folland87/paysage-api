components:
  schemas:
    Person:
      title: Person
      type: object
      properties:
        id:
          type: string
          readOnly: true
        firstName:
          type: string
        lastName:
          type: string
        alias:
          type: array
          items:
            type: string
        gender:
          type: string
          enum:
            - F
            - M
        email:
          type: string
        publicResearch:
          type: boolean
        birthDate:
          type: string
          format: date
        activities:
          type: string
        avatarUrl:
          type: string
        comment:
          type: string
        createdBy:
          type: string
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedBy:
          type: string
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    Identifiers:
      title: Identifiants
      type: object
      properties:
        id:
          type: string
          readOnly: true
        type:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        identifier:
          type: string
        active:
          type: boolean
        updatedBy:
          type: string
          readOnly: true
        createdBy:
          type: string
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
    Websites:
      title: Web
      type: object
      properties:
        id:
          type: string
          readOnly: true
        type:
          type: string
        account:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        createdBy:
          type: string
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        updatedBy:
          type: string
          readOnly: true
    SocialNetworks:
      title: WebExternal
      type: object
      properties:
        id:
          type: string
          readOnly: true
        type:
          type: string
        url:
          type: string
        language:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        createdBy:
          type: string
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        updatedBy:
          type: string
          readOnly: true
    Positions:
      title: Positions
      type: object
      properties:
        id:
          type: string
          readOnly: true
        structureId:
          type: string
        positionId:
          type: string
        interim:
          type: string
        access:
          type: string
          enum:
            - election
            - nomination
        mandateCount:
          type: string
          enum:
            - '1'
            - '2'
            - 3+
        duration:
          type: string
        email:
          type: string
        textId:
          type: string
        strartDate:
          type: string
        endDate:
          type: string
        previsionalEndDate:
          type: string
        startDateApprox:
          type: boolean
        endDateApprox:
          type: boolean
        previsionalEndDateApprox:
          type: boolean
        createdBy:
          type: string
          readOnly: true
        createdAt:
          type: string
          format: date
          readOnly: true
        updatedBy:
          type: string
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    MesriPositions:
      title: MesriPositions
      type: object
      properties:
        id:
          type: string
          readOnly: true
        structureId:
          type: string
        position:
          type: string
          enum:
            - referent
            - inCharge
        strartDate:
          type: string
        endDate:
          type: string
        startDateApprox:
          type: boolean
        endDateApprox:
          type: boolean
        createdBy:
          type: string
          readOnly: true
        createdAt:
          type: string
          format: date
          readOnly: true
        updatedBy:
          type: string
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    Prices:
      title: Prices
      type: object
      properties:
        id:
          type: string
          readOnly: true
        priceId:
          type: string
        structureId:
          type: string
        date:
          type: string
          format: date
        dateApprox:
          type: string
        createdBy:
          type: string
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedBy:
          type: string
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
