title: PersonsPosition
type: object
properties:
  id:
    type: string
    readOnly: true
  structureId:
    type: string
  positionId:
    type: string
  personId:
    type: string
  type:
    type: string
    enum:
      - mesri
      - nomination
      - mandat
  interim:
    type: string
  access:
    type: string
    enum:
      - election
      - nomination
  mandateCount:
    type: string
    enum:
      - '1'
      - '2'
      - 3+
  duration:
    type: string
  email:
    type: string
  textId:
    type: string
  strartDate:
    type: string
  endDate:
    type: string
  previsionalEndDate:
    type: string
  startDateApprox:
    type: boolean
  endDateApprox:
    type: boolean
  previsionalEndDateApprox:
    type: boolean
  createdBy:
    $ref: ./UserInfo.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./UserInfo.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - structureId
  - positionId
  - type
