title: StructureNames
type: object
properties:
  id:
    type: string
    readOnly: true
  officialName:
    type: string
  usualName:
    type: string
  shortName:
    type: string
  brandName:
    type: string
  englishName:
    type: string
  acronymFr:
    type: string
  acronymEn:
    type: string
  otherNames:
    type: array
    items:
      type: string
  main:
    type: boolean
  startDate:
    $ref: ./Date.yaml
  endDate:
    $ref: ./Date.yaml
  comment:
    type: string
  article:
    type: string
    enum:
      - à l'
      - à
      - à la
      - dans le
      - dans les
      - aux
      - au
  createdBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: time
    readOnly: true
  updatedBy:
    type: string
    description: User id
  updatedAt:
    type: string
    format: time
    readOnly: true
required:
  - createdBy
  - createdAt
