title: PersonsPosition
type: object
description: ''
properties:
  id:
    type: string
    readOnly: true
  structureId:
    type: string
  positionId:
    type: string
  interim:
    type: boolean
  access:
    type: string
    enum:
      - Election
      - Nomination
  mandateCount:
    type: string
    enum:
      - '1'
      - '2'
      - 3+
  duration:
    type: string
  genericEmail:
    type: string
  officielDocumentId:
    $ref: ./OfficialDocument.yaml
  startDate:
    type: string
  endDate:
    type: string
  previsionalEndDate:
    type: string
  startDateApprox:
    type: boolean
  endDateApprox:
    type: boolean
  previsionalEndDateApprox:
    type: boolean
  createdBy:
    $ref: ./User.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./User.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - id
  - structureId
  - positionId
  - createdBy
  - createdAt
