title: PressRelease
type: object
properties:
  id:
    type: string
    readOnly: true
  title:
    type: string
  authors:
    type: array
    items:
      type: string
  summary:
    type: string
  text:
    type: string
  date:
    type: string
  sourceUrl:
    type: string
  comment:
    type: string
  createdBy:
    $ref: ./User.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./User.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - createdBy
  - createdAt
