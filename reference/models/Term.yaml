title: Category
type: object
properties:
  id:
    type: string
    description: Unique identifier.
    minLength: 1
    readOnly: true
  usualNameFr:
    type: string
    description: Nom usuel en francais
    minLength: 1
  shortNameFr:
    type: string
    description: Nom court en français
    minLength: 1
  acronymFr:
    type: string
    description: Sigle en français
    minLength: 1
  pluralNameFr:
    type: string
    description: Forme du nom usuel français au pluriel
    minLength: 1
  descriptionFr:
    type: string
    description: Description en français
    minLength: 1
  nameEn:
    type: string
    description: Nom long en anglais
    minLength: 1
  shortNameEn:
    type: string
    description: Nom court en anglais
    minLength: 1
  otherName:
    type: array
    description: Autres intitulés
    items:
      type: string
  officialDocumentId:
    type: array
    description: Id du texte de référence
    items:
      type: string
  identifierIds:
    type: array
    items:
      type: string
