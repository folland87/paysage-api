title: Category
type: object
properties:
  id:
    type: string
    description: Unique identifier.
    minLength: 1
    readOnly: true
  usualNameFr:
    type: string
    description: Nom usuel en francais
    minLength: 1
  shortNameFr:
    type: string
    description: Nom court en français
    minLength: 1
  acronymFr:
    type: string
    description: Sigle en français
    minLength: 1
  usualNameFrPlural:
    type: string
    description: Forme du nom usuel français au pluriel
    minLength: 1
  descriptionFr:
    type: string
    description: Description en français
    minLength: 1
  nameEn:
    type: string
    description: Nom long en anglais
    minLength: 1
  shortNameEn:
    type: string
    description: Nom court en anglais
    minLength: 1
  otherNames:
    type: array
    description: Autres intitulés
    items:
      type: string
  referenceText:
    type: string
    description: Textes de référence (sous forme littéraire)
    minLength: 1
  referenceTextId:
    type: string
    description: Id du texte de référence
    minLength: 1
  identifier:
    type: array
    description: Identifiant wikidata
    items:
      $ref: ./Identifier.yaml
  webVisibility:
    type: array
    items:
      $ref: ./Link.yaml
  createdBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    type: string
    description: User id
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - id
  - usualNameFr
  - createdBy
  - createdAt
