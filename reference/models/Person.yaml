title: Person
type: object
properties:
  id:
    type: string
    readOnly: true
  wikidata:
    type: string
    example: Q33112360
  idref:
    type: string
    example: Q33112360
  firstName:
    type: string
  lastName:
    type: string
  alias:
    type: array
    items:
      type: string
  gender:
    type: string
    enum:
      - F
      - M
      - Autre
  birthDate:
    type: string
    format: date
  dead:
    type: boolean
  deathDate:
    type: string
    format: date
  activity:
    type: string
  avatarUrl:
    type: string
  comment:
    type: string
  createdBy:
    $ref: ./User.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./User.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - id
  - createdBy
  - createdAt
