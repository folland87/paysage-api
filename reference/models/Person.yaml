title: Person
type: object
properties:
  id:
    type: string
    readOnly: true
  identifier:
    type: array
    example: Q33112360
    items:
      $ref: ./Identifier.yaml
  firstName:
    type: string
  lastName:
    type: string
  otherNames:
    type: array
    items:
      type: string
  gender:
    $ref: ./Gender.yaml
  birthDate:
    $ref: ./Date.yaml
  deathDate:
    $ref: ./Date.yaml
  activity:
    type: string
  positionId:
    type: array
    items:
      $ref: ./PersonPosition.yaml
  priceId:
    type: array
    items:
      $ref: ./PersonsPrice.yaml
  webVisibility:
    type: array
    items:
      $ref: ./Link.yaml
  socialMedia:
    type: array
    items:
      $ref: ./SocialMedia.yaml
  newsCast:
    type: array
    items:
      $ref: ./PressRelease.yaml
  comment:
    type: string
  createdBy:
    $ref: ./User.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./User.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - id
  - createdBy
  - createdAt
