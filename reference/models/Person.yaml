title: Person
type: object
properties:
  id:
    type: string
    readOnly: true
  firstName:
    type: string
  lastName:
    type: string
  alias:
    type: array
    items:
      type: string
  gender:
    type: string
    enum:
      - F
      - M
      - Autre
  email:
    type: string
  publicResearch:
    type: boolean
  birthDate:
    type: string
    format: date
  activity:
    type: string
  avatarUrl:
    type: string
  comment:
    type: string
  createdBy:
    $ref: ./UserInfo.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./UserInfo.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true
