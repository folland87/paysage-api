title: Relatives
type: object
properties:
  id:
    type: string
    description: Unique identifier.
    readOnly: true
  relationType:
    type: string
    minLength: 1
    enum:
      - child
      - predecessor
      - participates
    description: Relation type.
  relativeOf:
    type: string
    description: Id of the structure.
    readOnly: true
  relativeId:
    type: string
    description: Id of the relative structure
  startDate:
    $ref: ./Date.yaml
  endDate:
    $ref: ./Date.yaml
  officialDocumentId:
    type: string
    writeOnly: true
  createdBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: time
    readOnly: true
  updatedBy:
    type: string
    description: User id
  updatedAt:
    type: string
    format: time
    readOnly: true
required:
  - id
  - relationType
  - relativeOf
  - relativeId
  - createdBy
  - createdAt
