title: Relatives
type: object
properties:
  id:
    type: string
    description: Unique identifier.
    readOnly: true
  relationType:
    type: string
    minLength: 1
    enum:
      - child
      - predecessor
      - participates
    description: Relation type.
  relativeOf:
    type: string
    description: Id of the structure.
    readOnly: true
  relativeId:
    type: string
    description: Id of the relative structure
  startDate:
    type: string
    format: date-time
  endDate:
    type: string
    format: date-time
  officialDocumentId:
    type: string
    writeOnly: true
  officialDocument:
    type: object
  createdBy:
    $ref: ./UserInfo.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./UserInfo.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - relationType
  - relativeOf
  - relativeId
