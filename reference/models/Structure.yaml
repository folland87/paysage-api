type: object
title: Structure
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  state:
    type: string
    minLength: 1
    enum:
      - active
      - inactive
      - potential
  creationDate:
    type: string
    format: date-time
  creationDateApprox:
    type: boolean
  creationOfficialDocument:
    type: string
    description: Id of the official document.
  historicalCreationYear:
    type: string
  originatedFrom:
    type: string
  closureDate:
    type: string
  closureDateApprox:
    type: boolean
  closureOfficialDocument:
    type: string
    description: Id of the official document.
  comment:
    type: string
  createdBy:
    $ref: ./UserInfo.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./UserInfo.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true