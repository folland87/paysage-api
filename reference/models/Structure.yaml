type: object
title: Structure
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  active:
    type: boolean
    enum:
      - active
      - inactive
      - potential
  identifierIds:
    type: array
    description: Identifier id
    items:
      $ref: ./Identifier.yaml
  naming:
    $ref: ./StructureNaming.yaml
  descriptionFr:
    type: string
  descriptionEng:
    type: string
  structureStatus:
    type: array
    items:
      $ref: ./StructureStatus.yaml
  legalPersonality:
    type: array
    items:
      $ref: ./StructureLegalPersonality.yaml
  tutorship:
    type: array
    items:
      $ref: ./StructureTutorship.yaml
  comment:
    type: string
  visualIdentity:
    $ref: ./StructureVisualIdentity.yaml
  categoryIds:
    type: array
    items:
      $ref: ./Category.yaml
  legalCategoryId:
    type: string
  internationalRanking:
    type: array
    items:
      $ref: ./StructureInternationalRanking.yaml
  personPriceIds:
    type: array
    description: PersonPrice id
    items:
      type: string
  createdBy:
    type: string
    description: User id
  updatedBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: time
    readOnly: true
  updatedAt:
    type: string
    format: time
    readOnly: true
required:
  - id
  - naming
  - legalPersonality
  - tutorship
  - visualIdentity
  - createdBy
  - createdAt
