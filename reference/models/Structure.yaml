type: object
title: Structure
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  state:
    type: string
    minLength: 1
    enum:
      - active
      - inactive
      - potential
  siret:
    type: string
    minLength: 14
    maxLength: 14
  wikidata:
    type: string
    minLength: 2
  creationDate:
    $ref: ./Date.yaml
  officialDocumentCreation:
    $ref: ./Date.yaml
  historicalCreationDate:
    $ref: ./Date.yaml
  originatedFrom:
    type: string
  closureDate:
    $ref: ./Date.yaml
  officialDocumentClosure:
    $ref: ./Date.yaml
  comment:
    type: string
  createdBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    type: string
    description: User id
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - createdBy
  - createdAt
