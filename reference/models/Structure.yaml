type: object
title: Structure
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  active:
    type: boolean
    enum:
      - active
      - inactive
      - potential
  identifierIds:
    type: array
    description: Identifier id
    items:
      $ref: ./Identifier.yaml
  naming:
    $ref: ./StructureNaming.yaml
  descriptionFr:
    type: string
  descriptionEng:
    type: string
  structureStatus:
    type: array
    items:
      $ref: ./RelatedElements.yaml
  legalPersonalities:
    type: array
    items:
      $ref: ./StructureLegalPersonality.yaml
  tutorships:
    type: array
    items:
      $ref: ./StructureTutorship.yaml
  categories:
    type: array
    items:
      $ref: ./Category.yaml
  relatedElements:
    type: array
    items:
      $ref: ./RelatedElements.yaml
  visualIdentityElements:
    type: array
    items:
      $ref: ./StructureVisualIdentity.yaml
  analysis:
    type: array
    items:
      $ref: ./StructureAnalysis.yaml
  documents:
    type: array
    items:
      $ref: ./InternalDocument.yaml
  followUps:
    type: array
    items:
      $ref: ./FollowUp.yaml
  personPriceIds:
    type: array
    description: PersonPrice id
    items:
      type: string
  webVisibility:
    type: array
    items:
      $ref: ./Link.yaml
  websitePages:
    $ref: ./StructureWebsitePages.yaml
  socialMedia:
    type: array
    items:
      $ref: ./SocialMedia.yaml
  internationalRanking:
    type: array
    items:
      $ref: ./StructureInternationalRanking.yaml
  newsCast:
    type: array
    items:
      $ref: ./PressRelease.yaml
  createdBy:
    type: string
    description: User id
  comment:
    type: string
  updatedBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: time
    readOnly: true
  updatedAt:
    type: string
    format: time
    readOnly: true
required:
  - id
  - naming
  - legalPersonalities
  - tutorships
  - visualIdentityElements
  - followUps
  - createdBy
  - createdAt
