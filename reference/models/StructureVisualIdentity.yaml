title: Structure Visual Identity
type: object
description: ''
properties:
  id:
    type: string
    description: Unique identifier.
    readOnly: true
  main:
    type: boolean
    description: True for the current logo.
    default: 'False'
  type:
    type: string
    description: True for the current logo.
    default: 'False'
    enum:
      - Motto
      - Logo
      - Photo
  startDate:
    $ref: ./Date.yaml
  endDate:
    $ref: ./Date.yaml
  imageURL:
    type: string
  svgURL:
    type: string
  legend:
    type: string
  credits:
    type: string
  license:
    type: string
    enum:
      - CC BY
      - CC BY-SA
      - CC BY-ND
      - CC BY-NC
      - CC BY-NC-SA
      - CC BY NC-ND
    description: |-
      CC BY = Attribution
      CC BY-SA = Attribution Partage dans les mêmes conditions
      CC BY-ND = Attribution Pas de modification
      CC BY-NC = Attribution Pas d'utilisation commerciale
      CC BY-NC-SA = Attribution Pas d'utilisation commerciale Partage dans les mêmes conditions
      CC BY-NC-ND = Attribution Pas d'utilisation commerciale Pas de modification
  comment:
    type: string
  createdBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: time
    readOnly: true
  updatedBy:
    type: string
    description: User id
  updatedAt:
    type: string
    format: time
    readOnly: true
required:
  - main
  - type
  - createdBy
  - createdAt
