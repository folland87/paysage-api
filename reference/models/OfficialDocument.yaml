title: OfficialDocument
type: object
properties:
  id:
    type: string
    readOnly: true
  nature:
    type: string
    enum:
      - Publication au JO
      - Publication au BOESR
  type:
    type: string
    enum:
      - Loi
      - Décret
      - Ordonnance
      - Avis de vacance d'emploi
      - Arrêté
      - Circulaire
  identifier:
    type: string
  title:
    type: string
  otherOfficialDocumentRelated:
    type: array
    items:
      $ref: ./OfficialDocument.yaml
  linkUrl:
    type: string
  signatureDate:
    $ref: ./Date.yaml
  startDate:
    $ref: ./Date.yaml
  endDate:
    $ref: ./Date.yaml
  personId:
    type: array
    description: Person id
    items: string
  structureId:
    type: array
    description: Structure id
    items: string
  textExtract:
    type: string
  comment:
    type: string
  createdBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: time
    readOnly: true
  updatedBy:
    type: string
    description: User id
  updatedAt:
    type: string
    format: time
    readOnly: true
required:
  - id
  - createdBy
  - createdAt
