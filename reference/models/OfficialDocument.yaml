title: OfficialDocument
type: object
properties:
  id:
    type: string
    readOnly: true
  nature:
    type: string
    enum:
      - Publication au JO
      - Publication au BOESR
  type:
    type: string
    enum:
      - Loi
      - Décret
      - Ordonnance
      - Avis de vacance d'emploi
      - Arrêté
      - Circulaire
  identifier:
    type: string
  title:
    type: string
  otherOfficialDocumentRelated:
    type: array
    items:
      $ref: ./OfficialDocument.yaml
  linkUrl:
    type: string
  signatureDate:
    type: string
    format: date
  startDate:
    type: string
    format: date
  endDate:
    type: string
    format: date
  personId:
    type: array
    items:
      $ref: ./Person.yaml
  structureId:
    type: array
    items:
      $ref: ./Structure.yaml
  textExtract:
    type: string
  comment:
    type: string
  createdBy:
    $ref: ./User.yaml
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedBy:
    $ref: ./User.yaml
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - id
  - createdBy
  - createdAt
