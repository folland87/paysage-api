title: OfficialDocument
type: object
properties:
  id:
    type: string
    readOnly: true
  nature:
    type: string
    enum:
      - Publication au JO
      - Publication au BOESR
  type:
    type: string
    enum:
      - Loi
      - Décret
      - Ordonnance
      - Avis de vacance d'emploi
      - Arrêté
      - Circulaire
  documentNumber:
    type: string
  title:
    type: string
  relatedIds:
    type: array
    description: OfficialDocument id
    items:
      type: string
  link:
    $ref: ./Link.yaml
  signatureDate:
    $ref: ./Date.yaml
  startDate:
    $ref: ./Date.yaml
  previsionalEndDate:
    $ref: ./Date.yaml
  endDate:
    $ref: ./Date.yaml
  personIds:
    type: array
    description: Person id
    items:
      $ref: ./Person.yaml
  structureIds:
    type: array
    description: Structutre id
    items:
      $ref: ./Structure.yaml
  textExtract:
    type: string
  comment:
    type: string
  createdBy:
    type: string
    description: User id
  createdAt:
    type: string
    format: time
    readOnly: true
  updatedBy:
    type: string
    description: User id
  updatedAt:
    type: string
    format: time
    readOnly: true
required:
  - id
  - nature
  - type
  - createdBy
  - createdAt
description: Document officiel JO ou BO
