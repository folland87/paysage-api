title: Category
type: object
properties:
  id:
    type: string
    description: Unique identifier.
    minLength: 1
    readOnly: true
  usualNameFr:
    type: string
    description: Nom usuel en francais
    minLength: 1
  shortNameFr:
    type: string
    description: Nom court en français
    minLength: 1
  acronymFr:
    type: string
    description: Sigle en français
    minLength: 1
  usualNameFrPlural:
    type: string
    description: Forme du nom usuel français au pluriel
    minLength: 1
  descriptionFr:
    type: string
    description: Description en français
    minLength: 1
  nameEn:
    type: string
    description: Nom long en anglais
    minLength: 1
  shortNameEn:
    type: string
    description: Nom court en anglais
    minLength: 1
  otherNames:
    type: array
    description: Autres intitulés
    items:
      type: string
  searchTerms:
    type: array
    description: Termes de recherche complémentaires
    items:
      type: string
  officialDocumentId:
    type: string
  identifier:
    type: array
    description: Identifiant wikidata
    items:
      $ref: ./Identifier.yaml
  websites:
    type: array
    items:
      $ref: ./Link.yaml
  createdBy:
    description: User id
    type: string
  createdAt:
    type: string
    format: time
    readOnly: true
  updatedBy:
    description: User id
    type: string
  updatedAt:
    type: string
    format: time
    readOnly: true
required:
  - id
  - usualNameFr
  - createdBy
  - createdAt
